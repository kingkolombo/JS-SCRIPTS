<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div class="container" style='align-items:center; font-family: "IBM Plex Sans", sans-serif; font-size:20px; left:40%;'>
      <div class="header">
        <h1>Submiting form data to MongoDB</h1>
      </div>

      <div class="form">
        <form class="container"  method="post" action="/data" style='padding:10%; align-items:center;'>
          <div class="form-group" style='background:beige;'>
            <label for="">TITLE:</label>
            <input type="text" name="title" value="">
          </div><br>
          <div class="form-group">
            <label for="">CONTENT:</label>
            <textarea class="form-control"name="content" >

            </textarea>
          </div><br>
          <div class="container-fluid "  style='background:beige;'>
            <div class="form-group">
              <label for="">GENRE: </label>
              <input type="text" name="genre" value="">
            </div><br>
            <div class="form-group">
              <label for="">PAGES: </label>
              <input type="number" name="page" value="">
            </div><br>
              <button type="submit" name="button" style='background:#346;'>MongoDB</button>

          </div>

        </form>


      </div>

    </div>
  </body>
</html>
